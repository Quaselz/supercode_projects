<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mehrwertsteuerrechner</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<h1>Mehrwertsteuer-Rechner</h1>
			<form action="" id="form">
				<section>
					<div>
						<p>Was soll berechnet werden?</p>
						<div>
							<label for="">Mehrwertsteuer aufschlagen(Netto zu Brutto)</label>
							<input
								type="radio"
								name="optionBrutto"
								value="netto"
								id="netto"
								checked
							/>
							<label for="">Mehrwertsteuer abziehen(Brutto zu Netto)</label>
							<input
								type="radio"
								name="optionBrutto"
								value="brutto"
								id="brutto"
							/>
						</div>
					</div>
					<div>
						<p>Mehrwertsteuersatz</p>
						<div>
							<label for="">19%</label>
							<input type="radio" value="19" name="steuersatz" checked />
							<label for="">7%</label>
							<input type="radio" value="7" name="steuersatz" />
						</div>
					</div>
					<div>
						<p id="outputOptionBrutto">
							Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span>
						</p>
						<label for="number"></label>
						<input type="text" name="number" id="number" />
					</div>
					<button type="submit">Berechnen</button>
				</section>
				<section>
					<h3>Ergebnis</h3>
					<article>
						<p>Mehrwertsteuerbetrag</p>
						<p><span id="outputBeitrag"></span></p>
					</article>
					<article>
						<p>Bruttobetrag (Endpreis)</p>
						<p><span id="outputEndpreis"></span></p>
					</article>
				</section>
			</form>
		</main>
		<script type="text/javascript" src="./assets/js/main.js"></script>
	</body>
</html>
