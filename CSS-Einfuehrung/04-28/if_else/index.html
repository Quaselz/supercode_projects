<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>if else</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="level1_1">
			<form action="" id="form" onsubmit="ageCheck(); return false">
				<label for="age">Age</label>
				<input type="number" name="age" id="age" />
				<input type="submit" name="submit" id="submit" />
			</form>
			<p class="outputLevel1_1"></p>
		</div>
		<div class="level1_3">
			<form action="" id="form1">
				<label for="age">Age</label>
				<input type="number" name="age" id="age1" />
				<input type="submit" name="submit" id="submit1" />
			</form>
			<p class="outputLevel1_3"></p>
		</div>

		<div class="level1_2">
			<form action="" id="form2" onsubmit="weatherCheck(); return false">
				<label for="weather">Wetter:</label>
				<input type="number" name="weather" id="weather" min="0" max="10" />
				<input type="submit" name="submit" id="submit2" />
			</form>
			<p class="outputLevel1_2"></p>
		</div>

		<div class="level2_3">
			<form action="" id="form3" onsubmit="doMath(); return false">
				<label for="number">Zufallszahl:</label>
				<input type="number" name="number" id="number" />
				<input type="submit" name="submit" id="submit3" />
			</form>
			<p class="outputLevel2_3"></p>
		</div>

		<div class="level2_2">
			<form action="" id="form3" onsubmit="return false">
				<label for="range">Zufallszahl:</label>
				<input
					type="range"
					name="range"
					id="range"
					onchange="qualiCheck();"
					min="0"
					max="150"
					step="1"
					value="0"
				/>
				<input type="submit" name="submit" id="submit4" />
			</form>
			<p class="outputLevel2_2"></p>
		</div>
		<script type="text/javascript" src="./assets/js/main.js"></script>
	</body>
</html>
