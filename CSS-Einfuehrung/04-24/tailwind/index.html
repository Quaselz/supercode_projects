<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>tailwind</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<header>
		<nav className="flex sm:justify-center space-x-4">
			{[ ['Home', '/dashboard'], ['Team', '/team'], ['Projects', '/projects'],
			['Reports', '/reports'], ].map(([title, url]) => (
			<a
				href="{url}"
				className="rounded-lg px-3 py-2 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900"
				>{title}</a
			>
			))}
		</nav>
	</header>

	<body class="bg-slate-200">
		<main class="flex justify-center w-screen min-h-screen items-center">
			<section
				class="border border-slate-500 rounded-xl bg-gradient-to-r from-slate-800 to-slate-600 shadow-2xl shadow-slate-800 flex justify-between w-1/3 group"
			>
				<div class="flex flex-col justify-center px-10 py-8">
					<div class="text-lg text-slate-500">Gewitter</div>
					<div class="flex gap-6 items-center justify-between">
						<h1 class="text-8xl font-thin text-slate-200">29°</h1>
						<span class="h-16 w-0.5 bg-slate-600"></span>
						<div class="text-slate-300">
							<p class="">Montag, 24. April 2023</p>
							<p class="">Düsseldorf</p>
						</div>
					</div>
				</div>
				<div class="overflow-hidden h-52 flex items-center">
					<img
						class="group-hover:scale-105 transition-transform duration-200"
						src="./assets/img/thunder.png"
						alt="Gewitterwolke"
					/>
				</div>
			</section>
			<section
				class="border border-slate-500 rounded-xl bg-gradient-to-r from-slate-800 to-slate-600 shadow-2xl shadow-slate-800 flex justify-between w-1/3 group"
			>
				<div class="flex flex-col justify-center px-10 py-8">
					<div class="text-lg text-slate-500">Gewitter</div>

							<p class="">Montag, 24. April 2023</p>
							<p class="">Düsseldorf</p>
						</div>
					</div>
				</div>
				<div class="overflow-hidden h-52 flex items-center">
					<img
						class="group-hover:scale-105 transition-transform duration-200"
						src="./assets/img/thunder.png"
						alt="Gewitterwolke"
					/>
				</div>
			</section>
			<section
				class="border border-slate-500 rounded-xl bg-gradient-to-r from-slate-800 to-slate-600 shadow-2xl shadow-slate-800 flex justify-between w-1/3 group"
			>
				<div class="flex flex-col justify-center px-10 py-8">
					<div class="text-lg text-slate-500">Gewitter</div>
					<div class="flex gap-6 items-center justify-between">
						<h1 class="text-8xl font-thin text-slate-200">29°</h1>
						<span class="h-16 w-0.5 bg-slate-600"></span>
						<div class="text-slate-300">
							<p class="">Montag, 24. April 2023</p>
							<p class="">Düsseldorf</p>
						</div>
					</div>
				</div>
				<div class="overflow-hidden h-52 flex items-center">
					<img
						class="group-hover:scale-105 transition-transform duration-200"

					/>
				</div>
			</section>
		</main>
	</body>
</html>
