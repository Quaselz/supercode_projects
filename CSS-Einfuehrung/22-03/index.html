    <style>

        * {
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height:  200px;

        div:first-of-type {
            border-inline: 5px solid #000;
            padding: 10px;
        }

        div:nth-of-type(2) {
            border: 5px solid #000;
        }
    </style>
</head>
